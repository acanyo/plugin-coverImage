# Refer https://docs.halo.run/developer-guide/plugin/basics/manifest

apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked, A unique name
  name: coverImage
spec:
  enabled: true
  requires: ">=2.20.0"
  version: "1.1.0"
  author:
    name: Handsome
    website: https://www.lik.cc/
  logo: logo.svg
  homepage: https://github.com/acanyo/plugin-coverImage#readme
  repo: https://github.com/acanyo/plugin-coverImage
  issues: https://github.com/acanyo/plugin-coverImage/issues
  settingName: plugin-coverImage-settings
  configMapName: plugin-coverImage-configmap
  displayName: "封面图"
  description: "为你的halo文章提供默认封面图功能"
  license:
    - name: "GPL-3.0"
      url: "https://github.com/acanyo/plugin-coverImage/blob/main/LICENSE"
