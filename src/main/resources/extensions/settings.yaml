apiVersion: v1alpha1
kind: Setting
metadata:
  name: plugin-coverImage-settings
spec:
  forms:
    - group: basic
      label: 基本设置
      formSchema:
        - $el: a
          attrs:
            href: "https://docs.lik.cc/"
            class: "py-4 block"
            target: "_blank"
            style:
              color: "#1890ff"
              fontSize: "0.875em"
              display: "flex"
              align-items: "center"
          children:
            - $el: span
              children: "查看 封面图 帮助文档"
            - $el: img
              attrs:
                src: "/plugins/coverImage/assets/static/img/link.svg"
                width: "14px"
                height: "14px"
                style:
                  margin-left: "4px"
        - $el: span
          children: "加入交流群"
        - $el: img
          attrs:
            src: "https://www.lik.cc/upload/iShot_2025-03-03_16.03.00.png"
            width: "100px"
            height: "120px"
            style:
              margin-left: "80px"
        - $formkit: select
          name: fileGroup
          key: fileGroup
          id: fileGroup
          label: 附件存储组
          searchable: true
          help: "用于指定图片转存上传的默认附件存储分组"
          action: /apis/storage.halo.run/v1alpha1/groups?labelSelector=%21halo.run%2Fhidden&sort=metadata.creationTimestamp%2Cdesc
          requestOption:
            method: GET
            pageField: page
            sizeField: size
            totalField: total
            itemsField: items
            labelField: spec.displayName
            valueField: metadata.name
        - $formkit: select
          name: filePolicy
          key: filePolicy
          id: filePolicy
          label: 附件存储策略
          searchable: true
          help: "用于指定图片转存上传的默认附件存储策略"
          action: /apis/storage.halo.run/v1alpha1/policies
          requestOption:
            method: GET
            pageField: page
            sizeField: size
            totalField: total
            itemsField: items
            labelField: spec.displayName
            valueField: metadata.name
        - $formkit: select
          name: randomType
          key: randomType
          id: randomType
          label: 随机图类型
          validation: required
          value: "acg"
          placeholder: 请选择你的主题
          options:
            - label:  二次元
              value: acg
            - label: 风景
              value: views
            - label: 全类型4K
              value: all4k
    - group: ai
      label: AI 生成设置
      formSchema:
        - $el: a
          attrs:
            href: "https://api.codesphere.chat/register?aff=76JI"
            class: "py-4 block"
            target: "_blank"
            style:
              color: "#1890ff"
              fontSize: "0.875em"
              display: "flex"
              align-items: "center"
          children:
            - $el: span
              children: "前往 AI 网站注册 Token"
            - $el: img
              attrs:
                src: "/plugins/coverImage/assets/static/img/link.svg"
                width: "14px"
                height: "14px"
                style:
                  margin-left: "4px"
        - $formkit: text
          name: apiBaseUrl
          key: apiBaseUrl
          id: apiBaseUrl
          label: API 基础地址
          value: "https://api.codesphere.chat"
          help: "CodeSphere API 的基础地址"
        - $formkit: password
          name: apiKey
          key: apiKey
          id: apiKey
          label: API Key
          help: "CodeSphere API Token (Bearer Token)"
        - $formkit: textarea
          name: promptTemplate
          key: promptTemplate
          id: promptTemplate
          label: 提示词模板
          value: "为这篇博客文章生成一张精美的封面图片。文章标题：{title}。文章内容摘要：{content}"
          help: "支持占位符: {title} 文章标题, {content} 文章内容"
          rows: 3